<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 03</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .car-info {
            display: inline-block;
            margin: 10px 0 10px 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            max-width: 300px;
        }

        img {
            max-width: 100%;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="car-info" id="placeholder1"></div>
    <div class="car-info" id="placeholder2"></div>
    <div class="car-info" id="placeholder3"></div>

    <script>
        /*
          Задание:
          Найдите и исправьте ошибку в коде.
        */

        function Car(image, manufacturer, model, year, VIN) {
            this.image = image;
            this.manufacturer = manufacturer;
            this.model = model;
            this.year = year;
            this.VIN = VIN;

            this.showStats = function (element) {
                element.innerHTML = `
                    <img src="images/${this.image}" alt="${this.manufacturer} ${this.model}" /><br />
                    <strong>Производитель:</strong> ${this.manufacturer}<br />
                    <strong>Модель:</strong> ${this.model}<br />
                    <strong>Год выпуска:</strong> ${this.year}<br />
                    <strong>VIN:</strong> ${this.VIN}<br />
                `;
            };
        }

        let car1 = new Car("audi-a6-250.jpg", "Audi", "A6", 2011, "ABCD1234567890XYZ");
        let car2 = new Car("jaguar-x-type-250.jpg", "Jaguar", "X-Type", 2008, "DCAF0987654321XYZ");
        let car3 = new Car("porsche-carrera-911-250.jpg", "Porsche", "Carrera 911", 2011, "EFGH0987654321XYZ");

        let placeholder1 = document.querySelector("#placeholder1");
        let placeholder2 = document.querySelector("#placeholder2");
        let placeholder3 = document.querySelector("#placeholder3");

        car1.showStats(placeholder1);
        car2.showStats(placeholder2);
        car3.showStats(placeholder3);
    </script>
</body>

</html>
